<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <div class="cabecalhoEntrar">
            <div class="logo">
            </div>
        </div>
        <div class="corpo-entrar">            
            <div class="corpo-left">  
                <form action="tabuleiro" class="form-group" id="form-login" method="POST">
                    <h2>Acesse uma sala e aproveite a jogatina!</h2>          
                    <label for="jogador">Nome do Jogador</label>
                    <input class="input" type="text" name="jogador" placeholder="Digite o seu nome" required/>
                    <label for="sala">Nome da Sala</label>
                    <input class="input" type="text" name="sala" placeholder="Digite o nome de uma sala" required />
                    <div class="group-radio">
                        <label for=""><strong>Selecione a sua Peça</strong></label>
                        <div>
                            <div class="item-radio">
                                <input type="radio" name="corJogador" id="" value="0" checked>
                                <div>
                                    <div class="pecaMini animacaoRotacao jogadorred" for=""></div>
                                </div>
                            </div>
                            <div class="item-radio">
                                <input type="radio" name="corJogador" id="" value="1">
                                <div>
                                    <div class="pecaMini animacaoRotacao jogadorblue" for=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primario" type="submit" id="enviarFormulario">
                            <!-- <span class="pecaMini jogadorBlue"></span> -->
                            <div>Criar Sala</div>
                        </button>
                        <button class="btn btn-secundario" id="entrar-sala" type="button">
                            <!-- <span class="pecaMini jogadorRed"></span> -->
                            <div>Entrar na sala</div>
                        </button>
                    </div>
                </form>
            </div>  
            
            <div class="corpo-right">
                <h2>Lista de Salas à Implementar</h2>
            </div>

        </div>
        <script src="util.js"></script>
        <script src="entrar.js"></script>
    </body>
</html>
