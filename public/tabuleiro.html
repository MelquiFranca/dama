<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>        
        <div class="menu" id="menu">            
            <div class="logo-menu">
                <div class="pecaMini animacaoRotacao jogadorred" for=""></div>
                <div class="pecaMini animacaoRotacaoInversa jogadorblue" for=""></div>
            </div>
            <div class="item-menu" id="novo-menu">
                <i class="icone fa fa-gamepad"></i>
                Iniciar Novo Jogo
            </div>
            <div class="item-menu">
                <i class="icone fa fa-wrench"></i>
                Configurações
            </div>
            <div class="item-menu" id="sair">
                <i class="icone fa fa-sign-out"></i>
                Sair do Jogo
            </div>
            <div class="item-menu" id="voltar-menu">
                <i class="icone fa fa-reply"></i>
                Voltar
            </div>
        </div>

        <div class="topo">
            <button id="exibe-menu">
                <i class="fa fa-bars"></i> <span>Menu</span>
            </button>
            <h2 class="titulo" id="titulo">Jogo Dama</h2>    
            <button id="exibe-chat">Chat</button>
        </div>

        <div class="corpo" id="corpo">
            <div class="dados" id="dados">
                <!-- <h4 class="subtitulo">Dados Jogadores</h4> -->
                <div class="nomes">
                    <div class="pecaMini jogadorred animacaoRotacao"></div> <span id="nomeJogadorRed"></span>
                </div>
                <div class="nomes">
                    <div class="pecaMini jogadorblue animacaoRotacaoInversa"></div> <span id="nomeJogadorBlue"></span>
                </div>

                <div class="outros">
                    <!-- <strong>Outros Dados</strong> -->
                </div>
            </div>
    
            <!-- <div class="tabuleiro" id="tabuleiro">
            </div> -->
            
            <div class="statusJogo">
                <!-- <h4 class="subtitulo">Jogo Atual</h4> -->
                <div class="bancopecas" id="bancopecas"></div>
            </div>
        </div>         
        <div id="mensagens">
            <div class="left"></div>            
            <form class="chat-form" id="chat-form">
                <div class="cabecalho">
                    <label for="texto">Mensageiro</label>
                    <button id="fechar-chat">X</button>
                </div>
                <textarea 
                    name="texto" 
                    id="texto" 
                    rows="5" 
                    maxlength="100"
                    placeholder="Envie aqui uma mensagem para o seu oponente..."></textarea>
                <button type="submit" id="enviar-mensagem">Enviar</button>
            </form>
            <div class="right"></div>            
        </div>        
        <button id="finaliza-jogada" class="vezJogadaAtivo">Finalizar Jogada</button>
        
        <!-- <p style="text-align: center;">Desenvolvido por Melquisedeque Pereira França</p> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="util.js"></script>
        <script src="tabuleiro.js"></script>
    </body>
</html>
