<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <h2 class="titulo">Jogo Dama</h2>
        <div class="corpo" id="corpo">
            <div class="menu">
                <h4>Menu</h4>
            </div>
    
            <div class="tabuleiro" id="tabuleiro">
            </div>
            
            <div class="statusJogo">
                <h4>Status do Jogo</h4>
                <div class="bancoPecas" id="bancoPecas"></div>
            </div>
        </div>         
        <div id="mensagens"></div>
        <form class="chat-form" id="chat-form">
            <div>
                <label for="texto">CHAT</label>
                <button id="fechar-chat">X</button>
            </div>
            <textarea 
                name="texto" 
                id="texto" 
                rows="3" 
                maxlength="100"
                placeholder="Envie aqui uma mensagem para o seu oponente..."></textarea>
            <button type="submit" id="enviar-mensagem">Enviar</button>
        </form>

        <button id="exibe-chat">Chat</button>

        <!-- <script src="acoes.js"></script> -->
        <script src="objetos.js"></script>
    </body>
</html>
